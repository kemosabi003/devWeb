<!DOCTYPE html>
<Html>
  <head>
    <title>Author Info Tooltip</title>
    <style>
      .author-popup {
        display: flex;
        flex-direction: row;
        align-items: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        padding: 10px;
        width: 250px;
        border-radius: 6px;
      }
      .profile-picture {
        border-radius: 50px;
        margin-right: 5px;
      }
      .author-info {
        font-weight: bold;
        margin-bottom: 4px;
      }
      
      
    </style>
  </head>
  <body>

    <div class="author-popup">
     
      <img class="profile-picture" src="channel-pictures/channel-1.jpeg">
      
      <div class="author-text">
        <div class= "author-info">
          Marques Brownlee
        </div>
        <div class="subscribers">
          15M subscribers
        </div>
      </div>
    </div>
  </body>
</Html>
