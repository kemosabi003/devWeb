<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


 
  </head>
  <body onload=" gameOver();">

    <!-- I'll have to make divs for the chosen word area, guessed word area, and the character area. Then model them in css -->
    <div class="gameBoard">
      <div class="overlay" id="overlay">
        <div class="notification">
          <div id="condition" class="condition"></div>
          <div></div>
          <button class="playAgainButton" onclick="gameOver();">Play Again</button>
        </div>
      </div>
      
      <header class="header">
        <div class="resetButtonContainer">
          <button class="resetButton" onclick="gameOver();">Reset</button>
        </div>
        <div class="title">Hang-man</div>
        <div class="scoreContainer" id="scoreContainer"></div>

      </header>
      <canvas id="gallows" class="gallows"></canvas>
      <div class="bottomBar">
        <div class="wordContainer" id="wordContainer"></div>
        <div id="wrongContainer" class="wrongContainer"></div>
        
        
        <div class="userInputContainer">
            <input class="userInput" id='userInput' type="text" placeholder="guess" maxlength="1">
          </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="word.js"></script>
  </body>

</html>
